version: '3.8'

services:
  andalus-downloader:
    build: .
    container_name: andalus-downloader-api
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
      - MAX_CONCURRENT_DOWNLOADS=3
      - DEFAULT_OUTPUT_PATH=/app/downloads
      - DATABASE_PATH=/app/data/andalus_downloader.db
    volumes:
      - ./downloads:/app/downloads
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: andalus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - andalus-downloader
    restart: unless-stopped
    profiles:
      - production

volumes:
  downloads:
  data:
  logs:
  config:
